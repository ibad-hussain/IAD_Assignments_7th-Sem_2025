<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Distance Converter</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>Distance Converter</h1>
        <div class="converter">
            <label for="distance">Enter Value:</label>
            <input type="number" id="distance" placeholder="Enter value" />

            <select id="conversionType">
                <option value="inToCm">Inches to Centimeters</option>
                <option value="cmToIn">Centimeters to Inches</option>
            </select>

            <button onclick="convertDistance()">Convert</button>

            <p id="result"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
